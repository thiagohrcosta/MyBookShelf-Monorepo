# Swagger Documentation

swagger:
  version: "2.0"
  info:
    title: MyBookShelf API
    description: API documentation for the MyBookShelf application.
    version: "1.0"
  host: localhost:3000
  basePath: /api/v1
  schemes:
    - http
    - https
  paths:
    /books:
      get:
        summary: List all books
        responses:
          200:
            description: A list of books
    /books/{id}:
      get:
        summary: Get a book by ID
        parameters:
          - name: id
            in: path
            required: true
            type: integer
        responses:
          200:
            description: A book object
    /users:
      post:
        summary: Create a new user
        parameters:
          - name: user
            in: body
            required: true
            schema:
              type: object
              properties:
                full_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
        responses:
          201:
            description: User created successfully
